<div>
    <h2 translate="newspringangularApp.student.home.title">Students</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="student.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="newspringangularApp.student.home.createLabel">Create new Student
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="newspringangularApp.student.studentId">StudentId</span></th>
                    <th><span translate="newspringangularApp.student.age">Age</span></th>
                    <th><span translate="newspringangularApp.student.emailAdd">EmailAdd</span></th>
                    <th><span translate="newspringangularApp.student.phoneNumber">PhoneNumber</span></th>
                    <th><span translate="newspringangularApp.student.name">Name</span></th>
                    <th><span translate="newspringangularApp.student.course">course</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students track by student.id">
                    <td><a ui-sref="student.detail({id:student.id})">{{student.id}}</a></td>
                    <td>{{student.studentId}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.emailAdd}}</td>
                    <td>{{student.phoneNumber}}</td>
                    <td>{{student.name}}</td>
                    <td>
                        <span ng-repeat="course in student.courses">
                            <a class="form-control-static" ui-sref="course.detail({id: {{course.id}}})">{{course.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="student.detail({id:student.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student.edit({id:student.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student.delete({id:student.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
