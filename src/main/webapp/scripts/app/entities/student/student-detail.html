
<div>
    <h2><span translate="newspringangularApp.student.detail.title">Student</span> {{student.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="newspringangularApp.student.studentId">StudentId</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.studentId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="newspringangularApp.student.age">Age</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.age}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="newspringangularApp.student.emailAdd">EmailAdd</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.emailAdd}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="newspringangularApp.student.phoneNumber">PhoneNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.phoneNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="newspringangularApp.student.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="newspringangularApp.student.course">course</span>
                </td>
                <td>
                    <span ng-repeat="course in student.courses">
                        <a class="form-control-static" ui-sref="course.detail({id: {{course.id}}})">{{course.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
