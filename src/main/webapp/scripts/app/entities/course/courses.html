<div>
    <h2 translate="newspringangularApp.course.home.title">Courses</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="course.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="newspringangularApp.course.home.createLabel">Create new Course
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="newspringangularApp.course.courseId">CourseId</span></th>
                    <th><span translate="newspringangularApp.course.cost">Cost</span></th>
                    <th><span translate="newspringangularApp.course.courseName">CourseName</span></th>
                    <th><span translate="newspringangularApp.course.internet">Internet</span></th>
                    <th><span translate="newspringangularApp.course.student">student</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses track by course.id">
                    <td><a ui-sref="course.detail({id:course.id})">{{course.id}}</a></td>
                    <td>{{course.courseId}}</td>
                    <td>{{course.cost}}</td>
                    <td>{{course.courseName}}</td>
                    <td>{{course.internet}}</td>
                    <td>
                        <span ng-repeat="student in course.students">
                            <a class="form-control-static" ui-sref="student.detail({id: {{student.id}}})">{{student.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="course.detail({id:course.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course.edit({id:course.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course.delete({id:course.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
